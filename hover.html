<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover Page</title>
        <style>
            button{
                height: 50px;
                width: 200px;
                font-size: 24px;
                background-color: darkorchid;
                color: white;
                margin: 50px;
            }
            button:hover{
                background-color: violet;
            }
        </style>
    </head>
    <body>
        <button>Click Me Baby!</button>
    
        <!-- In the style above, we crate an attribute selector called button:hover that changes the look when we hover over something -->
    </body>
</html>
