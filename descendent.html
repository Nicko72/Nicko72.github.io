<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendent CSS Page</title>
        <style>
            ul > li{
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
<li> List Item 1</li>
<li> List Item 2</li>
<ul>
    <li> Sub List Item 1</li>
    <li> Sub List Item 2</li>
    <li> Sub List Item 3</li>
</ul>
<li> List Item 3</li>
        </ol>
    
        <!-- In the style section, the ul > li means that only direct descendents of the ul are styled -->
    </body>
</html>
