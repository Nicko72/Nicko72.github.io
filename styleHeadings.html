<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style Intro</title>
        <style>
            h1{
                color: blue;
            }
            #foo{
                color: red;
            }
            .baz{
                color: blueviolet;
            }
        </style>
    </head>
    <body >
        <h1 id="foo"> Heading 1</h1><! -- All H1 headings -->
        <h1> Heading 2</h1>
        <h1> Heading 3</h1>
        <h1 class="baz"> Heading 4</h1>
        <h1 class="baz"> Heading 5</h1>

        Hello, Style!
    
        <!-- giving the first item an ID, you can then style it seperately, without impacting the rest of the page. -->
        <!-- Use the # to identify it in the styles -->

        <!-- to style specific headings (multiple) you can use a class, you can then style them seperately, without impacting the rest of the page. -->
        <!-- Use the . to identify it in the styles -->

    </body>

    <!-- Order of priority - Specificity
        1. Inline Styling - highest priority
        2. ID
        3. Class
        4. Type (eg <h1>)
    -->
</html>
