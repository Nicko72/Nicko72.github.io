<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Page</title>
        <style>
            @media(min-width: 600px){
                body{
                    background-color: red;
                }
            }
            @media(max-width: 599px){
                body{
                    background-color: blue;
                }
            }
        </style>

<!-- @media in the style, checks the device the page is on, like a phone or a laptop -->

<!-- If the screen is 600px or bigger, the background will be red -->

<!-- If the screen is 599px or smaller, the background will be blue -->

<!-- Open a browser, run this page, then grab the edge and make it small, you will see the page change colour -->


    </head>
    <body>
        <h1>Welcome to my Webpage!</h1>
    
        
    </body>
</html>
