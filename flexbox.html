<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox Page</title>
<style>
    #container{
        display: flex;
        flex-wrap: wrap;
    }

    #container > div {
        background-color: springgreen;
        font-size: 20px;
        margin: 20px;
        padding: 20px;
        width: 200px;
    }
</style>
<!-- create a div and give it an id (container)-->
<!-- style the container using the # to reference the id-->
<!-- the flex commends make the page dynamically change, depending on the screen size-->
<!-- the you can style the divs inside the container by using the parent attribute #container > div -->


    </head>
    <body>
        <div id="container">
            <div>1. This is some sample text in a div</div>
            <div>2. This is some sample text in a div</div>
            <div>3. This is some sample text in a div</div>
            <div>4. This is some sample text in a div</div>
            <div>5. This is some sample text in a div</div>
            <div>6. This is some sample text in a div</div>
            <div>7. This is some sample text in a div</div>
        </div>
    
        
    </body>
</html>
